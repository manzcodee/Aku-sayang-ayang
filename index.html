    <style>
        body { margin: 0; font-family: sans-serif; overflow-x: hidden; }

        /* Global Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #ffe4e1; /* Misty Rose */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: radial-gradient(#ffb7b2 1px, transparent 1px);
    background-size: 20px 20px;
}

.container {
    background: white;
    width: 90%;
    max-width: 400px;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
    position: relative;
    overflow: hidden;
    border: 3px solid #ffc0cb;
}

/* Music Player */
.music-box {
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 2px dashed #ffb6c1;
}

.music-label {
    font-size: 0.85rem;
    color: #888;
    margin-top: 0;
    margin-bottom: 8px;
    font-style: italic;
}

.step-content {
    display: none;
    animation: fadeIn 0.8s ease;
}

.step-content.active {
    display: block;
}

/* Stickers & Images */
.sticker-container {
    margin-bottom: 20px;
}

.sticker-container img {
    max-width: 150px;
    border-radius: 10px;
}

/* Typography */
h2 {
    font-family: 'Indie Flower', cursive;
    color: #d63384;
    font-size: 1.8rem;
    line-height: 1.3;
    margin-bottom: 25px;
    font-weight: 600;
}

.q-label {
    display: block;
    margin-bottom: 12px;
    color: #444;
    font-weight: 600;
    text-align: left;
    font-size: 1.1rem;
}

/* Options & Inputs */
.question-group {
    margin-bottom: 25px;
}

.options {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
}

.options.vertical {
    flex-direction: column;
}

.option-btn {
    cursor: pointer;
    position: relative;
    -webkit-tap-highlight-color: transparent;
}

.option-btn input[type="radio"] {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

.option-btn span {
    display: block;
    padding: 12px 24px;
    border: 2px solid #ffb6c1;
    border-radius: 25px;
    color: #d63384;
    transition: all 0.2s;
    font-size: 1rem;
    font-weight: 500;
    background: #fff;
}

.option-btn:active span {
    transform: scale(0.95);
}

.option-btn input[type="radio":checked] + span {
    background-color: #ff69b4;
    color: white;
    border-color: #ff69b4;
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
}

/* Textarea */
textarea {
    width: 100%;
    height: 120px;
    padding: 15px;
    border-radius: 15px;
    border: 2px solid #ffc0cb;
    resize: none;
    font-family: 'Poppins', sans-serif;
    font-size: 1rem;
    color: #333;
    box-sizing: border-box;
    outline: none;
    margin-bottom: 20px;
}

textarea:focus {
    border-color: #ff69b4;
    background-color: #fff0f5;
}

/* Buttons */
.next-btn {
    background-color: #ff69b4;
    color: white;
    border: none;
    padding: 14px 45px;
    font-size: 1.1rem;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.2s, background 0.3s;
    box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
    -webkit-tap-highlight-color: transparent;
}

.next-btn:hover {
    background-color: #d63384;
    transform: translateY(-2px);
}

.next-btn:active {
    transform: translateY(1px);
}

.final-msg {
    font-size: 1.3rem;
    line-height: 1.6;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive adjustments */
@media (max-width: 380px) {
    h2 {
        font-size: 1.5rem;
    }
    .option-btn span {
        font-size: 0.9rem;
        padding: 10px 15px;
    }
}
    </style>
</head>

    <script>// State object to store answers
let answers = {
    nama: "",
    umur: "",
    perasaan: "",
    cerita: ""
};

// Audio References
const clickSound = document.getElementById('clickSound');
const sendSound = document.getElementById('sendSound');

// Function to play click sound (pop)
function playClickSound() {
    clickSound.currentTime = 0;
    clickSound.play().catch(e => console.log("Audio error: ", e));
}

// Function to play send sound (chime)
function playSendSound() {
    sendSound.currentTime = 0;
    sendSound.play().catch(e => console.log("Audio error: ", e));
}

function goToStep2() {
    playClickSound(); 

    // Get selected values for step 1
    const nameInput = document.querySelector('input[name="nama"]:checked');
    const ageInput = document.querySelector('input[name="umur"]:checked');

    if (!nameInput || !ageInput) {
        alert("Isi dulu nama sama umurnya ya cantik! üò†");
        return;
    }

    answers.nama = nameInput.value;
    answers.umur = ageInput.value;

    // Switch screens
    document.getElementById('step-1').classList.remove('active');
    document.getElementById('step-2').classList.add('active');
}

function goToStep3() {
    playClickSound();

    // Get selected value for step 2
    const feelingInput = document.querySelector('input[name="perasaan"]:checked');

    if (!feelingInput) {
        alert("Jawab dulu perasaannya dong sayang... ü•∫");
        return;
    }

    answers.perasaan = feelingInput.value;

    // Switch screens
    document.getElementById('step-2').classList.remove('active');
    document.getElementById('step-3').classList.add('active');
}

function sendToWhatsApp() {
    const storyInput = document.getElementById('cerita');
    answers.cerita = storyInput.value.trim();

    if (answers.cerita === "") {
        alert("Tulis ceritanya dulu dong, aku mau denger... ü´Ç");
        return;
    }

    // Play the specific SEND sound effect
    playSendSound();

    // Format the message
    const message = `Halo, ini jawaban dari website romantis: \n\n` +
        `üë§ *Nama:* ${answers.nama}\n` +
        `üéÇ *Umur:* ${answers.umur}\n` +
        `‚ù§Ô∏è *Perasaan:* ${answers.perasaan}\n\n` +
        `üìù *Cerita Ayang:*\n${answers.cerita}\n\n` +
        `Peluk jauh! ü´Ç‚ù§Ô∏è`;

    // WhatsApp API URL
    const waNumber = "6282254388144";
    const url = `https://wa.me/${waNumber}?text=${encodeURIComponent(message)}`;

    // Delay redirect slightly to let the sound play
    setTimeout(() => {
        window.open(url, '_blank');
    }, 1500);
}</script>
